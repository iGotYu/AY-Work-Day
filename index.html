<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
    crossorigin="anonymous">

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet">

      <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class = "row" id="hour9" data-hour="09">
        <div class="time col-1">9am</div>
        <textarea class="text col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class = "row" id="hour10" data-hour="10">
        <div class="time col-1">10am</div>
        <textarea class="text col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class = "row" id="hour11" data-hour="11">
        <div class="time col-1">11am</div>
        <textarea class="text col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class = "row" id="hour12" data-hour="12">
        <div class="time col-1">12pm</div>
        <textarea class="text col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class = "row" id="hour13" data-hour="13">
        <div class="time col-1">1pm</div>
        <textarea class="text col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class = "row" id="hour14" data-hour="14">
        <div class="time col-1">2pm</div>
        <textarea class="text col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class = "row" id="hour15" data-hour="15">
        <div class="time col-1">3pm</div>
        <textarea class="text col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class = "row" id="hour16" data-hour="16">
        <div class="time col-1">4pm</div>
        <textarea class="text col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class = "row" id="hour17" data-hour="17">
        <div class="time col-1">5pm</div>
        <textarea class="text col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
